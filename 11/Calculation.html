<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>
<body>
    <script>
        var n1=10;
        var n2=20;
        var sum = n1+n2;
        var sub = n1-n2;
        var mult = n1*n2;
        var div = n1/n2;
        document.write(sum);
        document.write("\n");
        document.write(sub);
        document.write("\n");
        document.write(mult);
        document.write("\n");
        document.write(div);
    </script>
    
</body>
</html>
