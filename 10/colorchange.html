<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn{
            height: 20px;
            width: 80px;
            background: rgb(220, 5, 5);
            
            margin: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body bgcolor="#cc2801">
   <center>
    <table>
        <tr>
            <td>
                <p>
                    click a button belo to change the background color.
                </p>

                <form action="">
                    <input class="btn" type="button" value="Green" onclick="document.bgColor='green'">
                    <br>
                    <input class="btn" type="button" value="Purple" onclick="document.bgColor='purple'">
                    <br>
                    <input class="btn" type="button" value="Red" onclick="document.bgColor='red'">
                </form>
            </td>
        </tr>
    </table>
   </center>
</body>
</html>
